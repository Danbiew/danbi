<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시선의 온도 </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin: 5px 0 0;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }
        .gallery-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: white;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>시선의 온도 </h1>
        <p>나의 이야기를 사진으로 기록합니다</p>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="사진 1">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="사진 2">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="사진 3">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="사진 4">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="사진 5">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="사진 6">
        </div>
    </div>

    <footer>
        <p>© 2024 김단비 [@xixunfilm]. All Rights Reserved.</p>
    </footer>
</body>
</html>
