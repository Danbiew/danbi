<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 시선의 온도 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 300px;
        }
        .gallery-item iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>시선의 온도 </h1>
        <p>Instagram에서 가져온 최신 사진들</p>
    </header>

    <div class="gallery-container">
        <!-- 첫 번째 게시물 -->
        <div class="gallery-item">
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/POST_ID1/" data-instgrm-version="14">
                <a href="https://www.instagram.com/p/POST_ID1/" target="_blank">Instagram 게시물 보기</a>
            </blockquote>
        </div>

        <!-- 두 번째 게시물 -->
        <div class="gallery-item">
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/POST_ID2/" data-instgrm-version="14">
                <a href="https://www.instagram.com/p/POST_ID2/" target="_blank">Instagram 게시물 보기</a>
            </blockquote>
        </div>

        <!-- 세 번째 게시물 -->
        <div class="gallery-item">
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/POST_ID3/" data-instgrm-version="14">
                <a href="https://www.instagram.com/p/POST_ID3/" target="_blank">Instagram 게시물 보기</a>
            </blockquote>
        </div>
    </div>

    <script async defer src="//www.instagram.com/embed.js"></script>
</body>
</html>
