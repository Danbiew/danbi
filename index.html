<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 소개 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            color: #0073e6;
            border-bottom: 2px solid #0073e6;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #0073e6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>안녕하세요, [당신의 이름]입니다!</h1>
        <p>제 웹페이지에 오신 것을 환영합니다.</p>
    </header>

    <section>
        <h2>자기소개</h2>
        <p>
            안녕하세요! 저는 [직업]입니다. [자신의 관심사나 취미]에 열정을 가지고 있으며, 
            항상 배우고 성장하기 위해 노력합니다. 저에 대해 알아가세요!
        </p>
    </section>

    <section>
        <h2>기술</h2>
        <ul>
            <li>HTML & CSS</li>
            <li>JavaScript</li>
            <li>문제 해결 능력</li>
            <li>[추가 기술]</li>
        </ul>
    </section>

    <section>
        <h2>연락처</h2>
        <p>이메일: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        <p>전화번호: [전화번호]</p>
    </section>

    <footer>
        <p>© 2024 [당신의 이름]. 모든 권리 보유.</p>
    </footer>
</body>
</html>
